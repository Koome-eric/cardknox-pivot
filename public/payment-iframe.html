<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Payment</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #ffffff;
      color: #333;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      font-size: 0.875rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.375rem;
      box-sizing: border-box;
    }
    .expiry-cvv {
      display: flex;
      gap: 1rem;
    }
    .expiry-cvv .form-group {
      flex: 1;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background-color: #2962FF;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #0039cb;
    }
    #message {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 0.375rem;
      text-align: center;
      display: none;
    }
    #message.success {
      background-color: #e6fffa;
      color: #007a5e;
      display: block;
    }
    #message.error {
      background-color: #fff5f5;
      color: #c53030;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="payment-form">
      <input type="hidden" id="amount" name="amount" value="0.00">
      <input type="hidden" id="contactId" name="contactId" value="">
      <input type="hidden" id="agencyId" name="agencyId" value="">

      <div class="form-group">
        <label for="xCardNum">Card Number</label>
        <input type="text" id="xCardNum" name="xCardNum" placeholder="•••• •••• •••• ••••" required>
      </div>
      <div class="expiry-cvv">
        <div class="form-group">
          <label for="xExp">Expiry (MMYY)</label>
          <input type="text" id="xExp" name="xExp" placeholder="MMYY" required>
        </div>
        <div class="form-group">
          <label for="xCVV">CVV</label>
          <input type="text" id="xCVV" name="xCVV" placeholder="123" required>
        </div>
      </div>
      <button type="submit" id="submit-button">Pay</button>
    </form>
    <div id="message"></div>
  </div>

  <script>
    const form = document.getElementById('payment-form');
    const messageDiv = document.getElementById('message');
    const submitButton = document.getElementById('submit-button');

    // Listen for messages from the parent window to set initial values
    window.addEventListener('message', (event) => {
        if(event.data.type === 'INIT_PAYMENT') {
            document.getElementById('amount').value = event.data.amount;
            document.getElementById('contactId').value = event.data.contactId;
            document.getElementById('agencyId').value = event.data.agencyId;
            submitButton.innerHTML = `Pay $${Number(event.data.amount).toFixed(2)}`;
        }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageDiv.style.display = 'none';
      messageDiv.className = '';
      submitButton.disabled = true;
      submitButton.textContent = 'Processing...';

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch('/api/payments/sale', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        });

        const result = await response.json();

        if (!response.ok) {
          throw new Error(result.error || 'Payment failed');
        }

        messageDiv.className = 'success';
        messageDiv.textContent = `Payment successful! Transaction ID: ${result.ghlTransactionId}`;
        
        // Notify parent window of success
        window.parent.postMessage({ type: 'PAYMENT_SUCCESS', transaction: result }, '*');

      } catch (error) {
        messageDiv.className = 'error';
        messageDiv.textContent = error.message;

        // Notify parent window of failure
        window.parent.postMessage({ type: 'PAYMENT_ERROR', error: error.message }, '*');
        
        submitButton.disabled = false;
        submitButton.textContent = `Pay $${Number(data.amount).toFixed(2)}`;
      }
    });
  </script>
</body>
</html>
